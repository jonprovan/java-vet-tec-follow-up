<main>
    <article>
        <h1>LEAD ACTOR DETAILS â€” {{ leadActor.name }} (ID: {{ leadActor.leadActorId }})</h1>

        <table>
            <tbody>
                <tr class="odd">
                    <th>Database ID</th>
                    <td>{{ leadActor.leadActorId }}</td>
                </tr>
                <tr class="even">
                    <th>Name</th>
                    <td>{{ leadActor.name }}</td>
                </tr>
                <tr class="odd">
                    <th>Age</th>
                    <td>{{ leadActor.age }}</td>
                </tr>
                <tr class="even">
                    <th>Academy Awards Won</th>
                    <td>{{ leadActor.academyAwards }}</td>
                </tr>
                <tr class="odd">
                    <th>IMDB URL</th>
                    <td><a [href]="leadActor.imdbUrl" target="_blank">{{ leadActor.imdbUrl }}</a></td>
                </tr>
            </tbody>
        </table>
    </article>

    <aside>
        <img [src]="leadActor.imageUrl" [alt]="leadActor.name">
    </aside>
</main>
